<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Kilo Extras</title>
</head>
<body>
  <h1>Kilo Extra</h1>
  <div>hashArray = [a: 1, b: 2, c: 3, d: 4]</div>
  <div>Keys: <span data-keys></span></div>
  <div>Values: <span data-values></span></div>
  <div>Value 'b': <span data-value></span></div>
  <div>File Contents: <span data-file></span><div>
  <script src="bower_components/kilo/kilo.js"></script>
  <script src="kilo-extra.js"></script>
  <script>
    use(['Util', 'Http', 'HashArray', 'keys', 'values', 'value', 'file'], 
      function(Util, Http, HashArray, keys, values, value, file) {
        'use strict';

        var hashArray = new HashArray();

        hashArray.set('a', 1);
        hashArray.set('b', 2);
        hashArray.set('c', 3);
        hashArray.set('d', 4);

        keys.innerHTML = hashArray.getKeys();
        values.innerHTML = hashArray.getValues();
        value.innerHTML = hashArray.get('b');

        Http.get('./foo.json').then(function(response) {
          file.innerHTML = response.data.Foo;
        });
    });
  </script>
</body>
</html>
